{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="container-md text-center">
        <h1 class="mt-4">
        Login
        </h1>
        <div class="half-border mb-5 mx-auto"></div>
        <div class="d-flex justify-content-center">
            <form action="{% url 'accounts:loginView' %}{% if 'next' in request.GET %}?next={{request.GET.next}}{% endif %}" method="post" class="text-start p-4 rounded-4 shadow-sm frm needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-medium">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ex. firstname-lastname" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please enter your username.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="col-form-label fw-medium">Password</label>
                    <input type="password" id="password" name="password" class="form-control" minlength="6" maxlength="20" aria-describedby="passwordHelpInline" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="w-50 btn border-2 btn-outline-danger py-1" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
