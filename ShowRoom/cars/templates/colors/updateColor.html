{% extends 'main/base.html' %}
{% load static %}

{% block title %}Update {{color.name}}{% endblock %}

{% block content %}
    <section class="container-md text-center">
        <h1 class="mt-4">
        Update {{color.name}}
        </h1>
        <div class="half-border mb-5 mx-auto"></div>
        <div class="d-flex justify-content-center">
            <form action="{% url 'cars:updateColorView' color.id %}" method="post" class="text-start p-4 rounded-4 shadow-sm frm needs-validation" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label fw-medium">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ex. Red.." value="{{color.name}}" required>
                    <div class="invalid-feedback">
                        Please enter a valid color name.
                    </div>
                </div>
                <div class="mb-3">   
                    <label for="hexCode" class="form-label fw-medium">Hex Code</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">#</span>
                        <input type="text" class="form-control" id="hexCode" name="hexCode" placeholder="00000" minlength="6" maxlength="6" value="{{color.hexCode}}" required>
                        <div class="invalid-feedback">
                        Please enter a valid hex code.
                        </div>
                    </div>
                </div>
                <div class="mb-3 d-flex gap-3">
                    <img src="{{color.image.url}}" id="preview" class="preview rounded-3 shadow-sm" alt="Preview">
                    <div class="flex-fill">
                        <label for="image" class="form-label fw-medium">Upload Color Image</label>
                        <input class="form-control" type="file" id="image" name="image" onchange="previewImage(event)" accept="image/*">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="w-50 btn border-2 btn-outline-danger" type="submit">
                    Update</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
