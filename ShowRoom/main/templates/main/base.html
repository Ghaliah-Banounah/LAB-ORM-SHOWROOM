{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using google fonts to import icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>

<body class="{% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %}dark{% else %}light{% endif %}">
    <header>
        <!-- This navbar expands at medium screens, screens smaller than that toggle the collapse property -->
        <nav class="navbar navbar-expand-md py-2 fixed-top shadow rounded-bottom-3 {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %}bg-dark navbar-dark{% endif %}">
            <div class="container d-flex flex-row gap-5">
                <!-- Brand name -->
                <a class="navbar-brand gap-1 d-inline-flex px-3" href="/">
                    
                </a>
                <!-- Toggle button to display navbar on small screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapseItems" aria-controls="navbarCollapseItems" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Nav bar components -->
                <div class="collapse navbar-collapse" id="navbarCollapseItems">
                    <!-- Nav links -->
                    <ul class="navbar-nav align-items-center gap-4 p-3">
                        <li class="nav-item">
                            <a class="" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>

                <div class="d-flex align-items-center justify-content-center gap-1">
                    <a href="{% url 'main:modeView' 'light' %}?next={{request.get_full_path|urlencode}}">
                        <span class="material-symbols-outlined rounded-pill p-2 {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %}d-inline-block{% else %}d-none{% endif %}">light_mode</span>
                    </a>
                    <a href="{% url 'main:modeView' 'dark' %}?next={{request.get_full_path|urlencode}}">
                        <span class="material-symbols-outlined rounded-pill p-2 {% if 'mode' in request.COOKIES and request.COOKIES.mode == 'light' %}d-inline-block{% else %}d-none{% endif %}">dark_mode</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    {% block intro %}

    {% endblock %}

    {% block content %}

    {% endblock %}

    <!-- Styling form validation -->
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
